# Fichier : docker-compose.yml

services:
  backend:
    build: ./backend
    container_name: rag_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
    environment:
      - POSTGRES_USER=monuser
      - POSTGRES_PASSWORD=monpassword
      - POSTGRES_DB=madb
    depends_on:
      - db

  db:
    image: postgres:18-alpine # <-- LA VERSION QUE TU AS TROUVÃ‰E !
    container_name: rag_db
    environment:
      - POSTGRES_USER=monuser
      - POSTGRES_PASSWORD=monpassword
      - POSTGRES_DB=madb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_backup:/docker-entrypoint-initdb.d
  streamlit:
    build: ./streamlit            # folder with your Streamlit Dockerfile
    container_name: streamlit_dashboard
    ports:
      - "8501:8501"              # host:container
    volumes:
      - ./streamlit/app:/app      # mount your Streamlit code for live reload
    environment:
      - POSTGRES_USER=monuser
      - POSTGRES_PASSWORD=monpassword
      - POSTGRES_DB=madb
    depends_on:
      - db

volumes:
  postgres_data: