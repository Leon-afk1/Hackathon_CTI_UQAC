# Fichier : docker-compose.yml

services:
  backend:
    build: ./backend
    container_name: rag_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app
    environment:
      - POSTGRES_USER=monuser
      - POSTGRES_PASSWORD=monpassword
      - POSTGRES_DB=madb
    depends_on:
      - db

  streamlit:
    build: ./backend
    container_name: rag_streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./backend/app:/app
    environment:
      - POSTGRES_USER=monuser
      - POSTGRES_PASSWORD=monpassword
      - POSTGRES_DB=madb
    depends_on:
      - db
      - backend
    command: streamlit run /app/chatbot_app.py --server.port 8501 --server.address 0.0.0.0

  db:
    image: postgres:18-alpine # <-- LA VERSION QUE TU AS TROUVÃ‰E !
    container_name: rag_db
    environment:
      - POSTGRES_USER=monuser
      - POSTGRES_PASSWORD=monpassword
      - POSTGRES_DB=madb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_backup:/docker-entrypoint-initdb.d

volumes:
  postgres_data: